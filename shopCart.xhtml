
<!DOCTYPE html>
<html lang="en">

  <!-- View -->
  <headReplace metal:use-macro="/templating/head.xhtml/meta_head">
  </headReplace>
    

  <body>
    <navReplace metal:use-macro="/templating/nav.xhtml/nav_bar">
    </navReplace>
    
      <div class="mainSect">
          <div class="infoCont">
              <div class="pgMsg">
                <p class="infoMsg">Below you will find the current shoppong cart items!</p>
              </div>
              <div class="tcont">
                  <table>
                      <caption class="title">Shopping Cart</caption>        
                        <thead >
                            <tr class="main row">                    
                                <td class="sec1">Item</td>
                                <td class="sec2">Info</td> 
                                <td class="sec3">Qty</td> 
                                <td class="sec4">Price</td>
                                <td class="sec5">Subtotal</td>
                                <td class="sec6">Delete</td>
                            </tr>
                        </thead>
                        <tbody id="productslist">
                        </tbody>
                  </table>
              </div>
              
              <div  class="tcont">
                <button type="button" class="btn1" id="continue">Continue Shopping</button>
                <button type="button" class="btn2" id="checkOut">Checkout</button>
              </div>  
          </div>
    
        <footerReplace metal:use-macro="/templating/footer.xhtml/page_footer">
        </footerReplace>
    </div>
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/shopcart.js"></script>
  </body>
</html>
