
<!DOCTYPE html>
<html lang="en">

  <!-- View -->
  <headReplace metal:use-macro="/templating/head.xhtml/meta_head">
  </headReplace>

  <body>
    <navReplace metal:use-macro="/templating/nav_admin.xhtml/nav_bar_admin">
    </navReplace>
    
      <div class="mainSect">
          <div class="infoCont">
              <div id="profileContainer" class="pgMsg">
                  <div id="userProfile" class="infoMsg">
                  </div>
              </div>
              <div class="adminBox">
                  <div class="secTitle">
                      <span class="under"><strong>Administrator Tools</strong></span>
                      <br/>
                    <span class="info"> Add new products into your product line up!</span>
                  </div>
                  <div class="section">
                      <label><strong>Pick product category:</strong></label>
                    <select id="filterBtn" class="filter">
                        <option value="CPU">CPU</option>
                        <option value="GPU">GPU</option>
                        <option value="MotherBoard">Mother Boards</option>
                        <option value="HardDrives">Hard Drives</option>
                    </select>
                  </div>
                  <div class="section">
                    <span class="info">Items will be added to: <span id="userChoiceId" class="infoPick">aaa</span></span>
                  </div>
                  <div class="section">
                    <label><strong>Product Name:</strong></label>
                      <input type="text" id="pName" class="inputBox"/>
                  </div>
                  <div class="section">
                      <label><strong>Product Price:</strong></label>
                      <input type="text" id="pPrice" class="inputBoxSm"/>
                  </div>
                  <div class="section">
                      <label><strong>Product Stock:</strong></label>
                      <input type="number" id="pStock" class="inputBoxSm"/>
                  </div>
                  <div class="section">
                      <label><strong>Product Info:</strong></label>
                      <textarea type="text" id="pInfo" class="inputArea"></textarea>
                  </div>
                  <div class="section">
                      <label><strong>Product Image:</strong></label>
                      <input type="text" id="pImage" class="inputBox"/>
                  </div>
                  <button type="submit" id="insertProd" class="subBtn">Add Product</button>
              </div>
              <div class="adminBox2">
                 <div class="tcont">
                  <table>
                      <caption class="title">Total Products</caption>        
                        <thead>
                            <tr class="main row">                    
                                <td class="sec1">Item</td>
                                <td class="sec2">Info</td> 
                                <td class="sec3">stock</td> 
                                <td class="sec4">Price</td>
                                <td class="sec6">Delete</td>
                            </tr>
                        </thead>
                        <tbody id="adminProducts">
                        </tbody>
                  </table>
              </div>
              </div>
          </div>
    
        <footerReplace metal:use-macro="/templating/footer.xhtml/page_footer">
        </footerReplace>
    </div>
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/adminCart.js"></script>
   
  </body>
</html>
